######### Industrial ##########
 WIT_Economic_Policy:0 "The Economy"
 WIT_Economic_Policy_desc:0 "The world is moving on, and we cannot be left behind. We must begin building our economy to match the changing times"
 
 WIT_Civilian_Investment:0 "Civil Investments"
 WIT_Civilian_Investment_desc:0 "We will need to invest in basic goods and production if we are to set the stage for proper growth"
 
 WIT_Iron_Mines:0 "Iron Mines"
 WIT_Iron_Mines_desc:0 "New deposits of precious metal have been found in Kurai. We should exploit this resource to help boost our budding economy"
 
 WIT_Civilian_Investment_2:0 "Further Civil Investments"
 WIT_Civilian_Investment_2_desc:0 "While what we have done already is good, we can do better to stay relevant. Further supporting our civilian industrial base is therefore a priority"
 
 WIT_Military_Investment:0 "Military Investments"
 WIT_Military_Investment_desc:0 "Civilian industry is important, but even more so is military production. Without factories to produce modern weapons, how are we meant to equip our armies? Investing in creating additional factories is a priority"
 
 WIT_Tungsten_Mines:0 "Tungsten Mines"
 WIT_Tungsten_Mines_desc:0 "New deposits of precious metal have been found in Kurai. We should exploit this resource to help boost our budding economy"
 
 WIT_Military_Investment_2:0 "Further Military Investments"
 WIT_Military_Investment_2_desc:0 "Our first few investments have yielded results. But they are not enough. We need more factories to arm our troops, and this issue shall be fixed, with a little funding"
 
 WIT_Peasant_Reform_Act:0 "The Peasant Reformation Act"
 WIT_Peasant_Reform_Act_desc:0 "In times of old, peasants were required by law to stay by an estate, even if their prospects were poor. The lords that managed these estates varied, but the workers were the same. White Star has prepared radical reforms to the system that will allow peasants to seek better prospects while also allowing lords to selectively manage their estate's workers"
 
 WIT_Assembly_Line_Methods:0 "Assembly Line Manufacturing"
 WIT_Assembly_Line_Methods_desc:0 "While boring, standarized are incredibly efficient. Implementing them in all of our factories is sure to boost our production"
 
 WIT_New_Age_Thinking:0 "New Age Thinking"
 WIT_New_Age_Thinking_desc:0 "With the advents of new electronics, comes new possibilities. Brilliant machines that can do calculations in the blink of the eye. We must not pass up this technology"
 
 WIT_Push_Industrialisation:0 "Push Industrialisation"
 WIT_Push_Industrialisation_desc:0 "Many parts of Wittenland are still unindustrialised. We should begin reaching out to the more rural parts of our nation and building them up to the same standard as the rest of our country"
 
 WIT_New_Technology:0 "New Technologies"
 WIT_New_Technology_desc:0 "The world has changed. This much is certain. What is also certain is that it will keep changing, and we cannot afford to stay in the past"
 

 WIT_Industrial_Innovation:0 "Industrial Advancements"
 WiT_Industrial_Innovation_desc:0 "We have pushed so far already, but we cannot afford to stagnate. We must press ever onwards, or be left behind"
 
#### EVENTS ####
wittenland.1.t:0 "The Springfield Festival"
wittenland.1.d:0 "Queen Whitestar cut the banner announcing the start of the Springfield Festival and the festival season in Wittenland. Hooves stomped in approval, whilst conservative nobles picked through the lower classes, barely masking their distaste.\n\nWhite Star smiled. Attending a smaller festival in Ivanhorn, instead of the lavish square of Wittenburgh, has been an inspired choice. Lord Wulfric was furious. He had already been grumbling about the burdens placed upon him by granting additional peasant rights, and now he was forced to slum it with peasants and new money to attend alongside the Queen.\n\nShe briefly frowned, considering the problem, and then brightened. The River Artificers Guildmaster was drinking wine, standing by a table laden with some of the finest produce of the harvest season. A little suggestion here and there, a trade concession or two, and Wulfric would find himself difficulty in getting priority shipping over some of the newer merchants from the lower classes.Wulfric would understand immediately. He knew the game as well as anypony.\n\nQueen White Star took a sip of wine as she approached the Guildmaster. This would be a long, but productive day..."
wittenland.1.a:0 "A strong start to the season."

wittenland.2.t:0 "The Gallant Gala"
wittenland.2.d:0 "Violins played as exquisitly dressed nobility crossed the marble floors of the Wittenburgh Gala Hall. Centuries old silverware sat alongside exotic foods from Equestria, Olenia and even Griffenheim.\n\nWhispers followed Queen White Star as she entered. There would be hell to pay for her little stunt in Ivanhorn, and here, surrounded by the most elite of Wittenland at the most exclusive ball of the season, she would find little support from her new friends amongst the middle classes.\n\nHer mareservant retruned with a wine, taking an opportunity to lean close "My Queen, Steel Little has expressed openness to leaving the Count of Papalia to work with you, but I've urgent news. Lord Wulfric and two of the Counts from Buckthorn have secured exclusive trading rights with one of the new electronics manufacturers in River City."\n\nWhite Star turned in shock, before smiling as if she had mistakenly thought she had recognised someone as she hissed "What?! How? Those contracts were supposed to be open bid!"\n\nShe calculated, her heart racing. Despite her previous successes, with the extra wealth and influence generated by these contacts, the conservative factions would be strengthened for years to come. Maintaining her existing reforms would be a battle, much less passing new reforms.\n\nHer thoughts were interupted as a smiling Lord Wulfric held out his hoof. "May I have the pleasure of a dance, Your Highness?" White Star worked to keep her composure. With Wulfric hosting this year's Gala, it would be an egrerious breach of courtesy to refuse the invitation..."
wittenland.2.a:0 "This is going to be a long evening."

wittenland.3.t:0 "The Great Debate"
wittenland.3.d:0 "The galleries of the Great Library listened attentively as Queen White Star outlined her plans for the year, with various nobles standing to make objections, comments and agreements. As usual, it was the topic of class reform that attracted the most attention. Drawing on the recent economic successes, orthodox Wittenland thought, and even the newer ideas of mavericks from Aquileia, Stalliongrad and New Mareland, she spoke at some length on the topic.\n\nLord Wulfric predictably rose, "Your Highness, these arguments are fine ones, but irrelevant. These societies are not magical ones like we are. These systems, though they may generate meagre prosperity among those who dig by hoof, are inferior to our ancient traditions where magical accomplishment and learning are wielded for the good of all. You yourself rose to power on this principle, yet now you would deny the very basis of your own rule?"\n\nWhite Star paused, choosing her words carefully. "We are not the only magical society, Lord Wulfric. Have you forgotten the magical rule of the Equestrian princesses? They find great value in equality and -" Wulfric's horn glowed angrily as he thumped the table. "Those deluded alicorns who prance around and declare themselves Gods of Sun and Moon? They are neither a society of unicorns nor are they outstandingly magical. You put too much stock in the exaggerations of superstitious foreigners.""
wittenland.3.a:0 "The audience murmurs..."

wittenland.45.t:0 "The Great Debate"
wittenland.45.d:0 "The crowd murmured in agreement. A society as magical as Wittenland? At the very least, it was not something a Queen should publicly admit. \n\nWhite Star pursed her lips, persisting. "You may think so, but I have here a research paper, arrived last month from Canterlot University, reporting on the magical effects of a controntation between Twilight Sparkle, the Element of Magic...." she paused to let it sink in "...and Lord Tirek, a Centaur who had stolen much of Equestria's magic."\n\nLord Wulfric snorted "Which merely proves my point! Element of Magic? Beams of energy larger than this very building?! No! This is the theocratic ramblings of a people who revere their alicorns as gods! You would devise policy not on wisdom, but fairy tale!"\n\nWhite Star made a crisp smile levitating a second scroll out "Indeed? Then perhaps you should speak with your staff. The modelling and measurements from Canterlot perfectly match the magigraph readings published by your very own magic monitoring station in Wittenburgh. Are the publications of your scholars also "theocratic ramblings", Lord Wulfric?"\n\nWhite Star allowed herself a rare grin as several nobles sniggered. "Perhaps if you spent less time defending your magical merit and more time staying abreast of recent magical developments, these "ramblings" would be less of an issue, hmmmm?""
wittenland.45.a:0 "I believe my case stands, Lord Wulfric."

wittenland.4.t:0 "The Derby"
wittenland.4.d:0 "Ponies laughed, cheered and roared as athletes raced, leaped and posed in displays of roller skating athleticism. Bets were made whilst nobles proudly posed for photographs with athletes from their territories and Wittenland's newest import - the radio - broadcast breathless commentary to ponies who eagerly huddled around display units in electronics stores.\n\nQueen White Star made her usual rounds, soothing egos, making promises and twisting legs as necessary. She was in an especially good mood, having convinced Thunder Amethyst, one of Witterburgh's finest tacticians, to consider employment with her.\n\nThe wine flowed freely (as it always did), and with the conclusion of the events of the day, the rinks were opened to the nobility. The children and more open minded grabbed at the opportunity eagerly whilst the older nobles looked on tolerantly.\n\nThen, to the surprise of everyone, White Star's nephew managed to tempt her out onto the rink as well, where she alternated between graceful twirls and giggling sprawls, with an infectiousness that soon spread, as others dragged parents, friends, and colleagues onto the rink. Even Lord Wulfric grinned patiently whilst his young granddaughter haltingly attempted to guide him on how to roller skate, despite her own obvious inability to make it more than a meter without slipping over.\n\nWhite Star paused to take in the scene, feeling a twinge of sadness."
wittenland.4.a:0 "This is how things should be."

wittenland.5.t:0 "Reclamation Day"
wittenland.5.d:0 "White Star adorned herself in the formal battle regalia of a Wittenland Spell-General, groaning as she did so. The land of festivals would not be complete without a celebration of the military, of course.\n\nBut did it really have to revolve around Coltstream? Like any politician, it was often her job to promise the impossible. And no promise was more impossible than the return of Coltstream. It was something in the water, she thought, nodding to herself. There was something that made the ponies of the Riverlands unusually stubborn.\n\nTwo hundred years ago, River City managed to take Coltstream from Wittenland. And two hundreds years later, here they were, still having a holiday to demand it be given back. She wondered if the last two hundred years of speeches had changed one bit, and briefly considered sending a request to the Great Library to check.\n\nTo her eternal annoyance,  it was the commonfolk who felt most strongly. The nobility understood power, understood the reality of politics. Yet every reform she made, every gift to the common pony, only served to increase their influence in demanding war. Fools! Who do they think would be charging into machine gun fire over this silly city? Certainly not the nobles!\n\nWhite Star sighed, and stepped up onto the podium."
wittenland.5.a:0 "Let's get this over with..."

wittenland.6.t:0 "The Grand Fair"
wittenland.6.d:0 "The Grand Fair overflowed with abundance. This year's highlights included: a magical self filling wine fountain, a demonstration gladiatorial round where veterans sparred and reenacted great battles with griffon raiders (inevitably, some poor pegasi servants were roped into playing the Griffons), and a travelling troupe of Hippogryph performers from across the seas.\n\nIn the middle of it all, White Star sat glumly. Despite her success in the debate, Lord Wulfric had capitalised on his new trading rights to cement several alliances and increase his influence amongst the nobility. She would undoubtedly face a choice between abandoning her reforms or facing a leadership challenge.\n\nSo when a runner delivered notes on the morning's trade, White Star did not look up until the usually taciturn Lord Wulfric uttered a curse and hurriedly excused himself from the festivities. Despite their propriety, the assembled nobles, White Star herself included, could not help but curiously crowd around the runner. Even the Hippogryph doing a surprisingly sophisticated double backwards somersault through a hoop whilst whistling the Wittenland national anthem failed to distract.\n\nWhite Star impatiently summoned a copy, reading. A successful venture led by Merchant Captain Honoraria had returned from Equestria laden with high quality, competitively priced electronics, and with a Guarantee from a New Mareland bank underwriting further deliveries. \n\nShe began to laugh. Wulfric's monopolies on obsolete equipment were now an expensive disaster, another victim of the new money in a new world. \n\nSo distracted in her glee, she didn't notice the letter until her mareservant politely, but determinitely, levitated a letter inches from her face."
wittenland.6.a:0 "A letter?"

wittenland.46.t:0 "The Letter"
wittenland.46.d:0""My Queen,\n\nMy debt of freedom is repaid, and I hope the  success of my recent venture gives you the same deep satisfaction it has given to me. \n\nAs a former serf of Lord Wulfric's, I deeply hope his impending loss inspires him to stick his horn into one of his overpriced River City toasters and turn it on.\n\nSincerely yours,\n\nMerchant Captain Honoraria"\n\nWhite Star closed her eyes, deeply savouring this cosmis justice. Lord Wulfric, laid low by his own former serf!"
wittenland.46.a:0 "I must thank this "Honoraria" in person."

