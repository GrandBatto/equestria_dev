wittenland.13.t:0 "Queening"
wittenland.13.d:0 "The doors of the Royal Palace opened as Wittenland's most powerful unicorns strode into the Great Hall. The formal hearing of the challenges was a sacred Wittenland tradition - the foundation of their meritocracy, where anyone of magical skill and learning could become the new monarch.\n\nAnd on it's throne, White Star sat, calming her nerves. No amount of skill could make a duel safe for either side, and her safety relied more on expedience than skill - a defeat would be politically devastating for Wulfric, and even should he win, the nobility might ignore his demands. Perhaps even worse for Wulfric, she could simply step down and grant him the throne, assemble her supporters, and return in strength later.\n\nHer mareservant addressed the crowd "The Queen issues a call - let any who feel they have the backing of the nobility and the magical skill to take the Crown step forward." There was a small commotion at the back of the crowd, but no one spoke. White Star relaxed. Likely a young hothead mage who had just been restrained by his peers. "Let it be noted that the Queen continues her rule as the legitimate, unconte-"\n\n"I accept the call!"\n\nWhite Star looked to Lord Wulfric, who appeared just as surprised as she was.\n\nA mare pushed out of the crowd "I, Honoraria, Merchant Captain of the Honoraria Trading Concern, challenge Queen White Star for the throne!""
wittenland.13.a:0 "Lord Wulfric began to laugh."

wittenland.40.t:0 "Advanced Pawn"
wittenland.40.d:0 "Lord Wulfric laughed, long and loud, his bitterness spilling out "The serf challenges the very Queen who freed her? I warned of the consequences of such a radical change, but even I could not imagine such a poetic demonstration of your folly!"\n\nHonoraria cut Wulfric a glare, before speaking "My Queen. Wulfric is a parasite. I am proof of the truth of your words, of the strength bound in every unicorn. Years ago, when you first passed your reforms, I stood in the crowds. You told us that any unicorn could become great, be they noble or commoner.\n\nI stand here, having risen from serfdom to a wealthy merchant, having outcompeted the very noble who once controlled my chains. How much did his vaunted education and bloodline help him against a mere serf? I owe you everything." she bowed deeply before White Star, a sincere gesture of supplication. "And now, having destroyed Wulfric's wealth, your reforms are safe, my debt is paid, and I come to prove the truth of your words." Her horn began to crackle with brilliant display of light, her voice rising "You are wise, but weak! You could not defeat Wulfric without me! You allow the ponies of River City to rule our lands and offer nothing but empty promises! For all your opposition to the rights of the nobility, you beg for their favour! I shall bring about a land where all unicorns live as they were meant to - free to achieve their rightful mastery over this world!"\n\nWhite Star, now calm, spoke "Bold words, Captain, but there is more to rulership than bold ambition and financial talent. I have no need to hear the challenge of someone who cannot unite others behind her." She gestured to her guards, who moved forward to apprehend Honoraria. Instead, they found a small group of merchants blocking their way.\n\n"I do not stand alone, White Star. A new generation of unicorns stand with me!"
wittenland.40.a:0 "What idiocy."

wittenland.41.t:0 "Double Check" 
wittenland.41.d:0 ""White Star paused briefly, and then motioned her guards continue. By dismissing the importance of the very classes she fought for, she embarrassed her cause, but such was politics.\n\n And yet again, the guards stopped, risking White Star's wrath. For Lord Wulfric blocked them, flanked by several members of the conservative nobility. "I will support Honoraria's claim to the throne!" Shocked gasps rippled through the crowd quickly followed by awe at his cleverness.\n\nShould Honoraria ascend the throne, the nobility would quickly depose her, and with the scandal of Queen White Star defeated by her own freed serf, her cause would collapse, leaving Wulfric to ascend the throne.\n\n And should Honoraria lose, White Star would prove the supremacy of the nobility even as her actions to dismiss the challenge branded her a hypocrite."
wittenland.41.a:0 "He dares!"

wittenland.42.t:0 "Forced Move"
wittenland.42.d:0 "White Star froze in shock, her politician's mask fell away. Her entire work, undone by this... this... insanity? Lord Wulfric smiled, and a fury rose up in her. A righteousness, that had been crushed under years of fake smiles, insincere promises and slimy compromises. Her mane began to swirl, glowing with tongues of flame, and her silks began to smoke as a vortex of flame crept up her horn.\n\n The crowd began to back away. This would be no civilised duel of safe formality, but a violent conflict of magical prodigies.\n\nHonoraria hesitated, then set her jaw. "I wish it were otherwise, My Queen, but know this! When I win, I shall see your legacy of equality made real!"\n\n White Star merely screamed in fury, leapt from the throne, a swirling vortex of flaming marshmallow and finery"
wittenland.42.a:0 "Ponies began to flee"

