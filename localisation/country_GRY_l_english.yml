### National Focuses ###
 GRY_raid_brodfeld:0 "Raid Brodfeld"
 GRY_raid_brodfeld_desc:0 "Normally, it would be against our pact with the Griffonian Emperor to raid Brodfeld. However, central authority has crumbled in recent decades, and no Imperial Official has appeared to demand tribute or renewal of our oaths in over a decade. It is safe to assume that the Emperor will not stop us from taking advantage of Brodfeld's instability to line our pockets..."
 GRY_raid_radicals:0 "Raid The GLA"
 GRY_raid_radicals_desc:0 "Ordinarily, we're not supposed to raid anyone west of the river, but surely that doesn't apply to vicious, anti-monarchist radicals? Besides, this "Communism" thing is appealing to an unsettling number of our youth, and it would be good to damage them however we can."
 GRY_prywhen_response:0 "The Red Menace"
 GRY_prywhen_response_desc:0 "The GLA have managed to defeat the King of Brodfeld! This is a terrible threat, for they will surely turn their attention to us soon. We have to do something!"
 GRY_young_socialists:0 "Young Socialist Coup"
 GRY_young_socialists_desc:0 "In the chaos of the Hetman's death, with the nobles falling out with each other over the lack of loot and blaming each other for Bulba's death, the GLA-supported 'Young Socialist Army' has seized control of the government. They have announced various reforms, intended to transition our society to a proper, Communist utopia."
 GRY_centralise:0 "The Struggle For Succession"
 GRY_centralise_desc:0 "With Hetman Bulba's death, the country has fallen into disarray. Many candidates vie for the title of Hetman, but two are emerging as clear frontrunners - Grifnitsky with his supporters in the Viskyo Griffonskoe, and Yevin Krawvelets, the old Hetman's great-nephew."
 GRY_chorna_rada:0 "The Black Rada"
 GRY_chorna_rada_desc:0 "Przekleństwo! The ideological conflict between the two candidates has riled the Rada to a stronger violence than usual, and now their supporters are murdering each other on the streets of Kaiv. If we do not resolve the succession crisis quickly, Gryphia will fall into anarchy."
 GRY_liberate_lushi:0 "The Matter of Lushi"
 GRY_liberate_lushi_desc:0 "[Root.GRYcommLUS]"
 GRY_liberate_gryphus:0 "The Matter of Gryphus"
 GRY_liberate_gryphus_desc:0 "[Root.GRYcommGRU]"
 GRY_raid_season:0 "Gathering the Hosts"
 GRY_raid_season_desc:0 "The time has come to organise the yearly raid. \n\nHetman Calas Bulba has ordered the clan leaders to gather their warriors and assemble on the Brodfeldian border. Due to their ongoing civil war, they will be a good target for our raiders. Let's hope there is still something left to steal."
 GRY_aftermath:0 "Raid Aftermath"
 GRY_aftermath_desc:0 "We're awaiting the return of the raiding party. Hopefully they'll bring back an impressive haul." 
 GRY_rifle_stash:0 "Secret Stashes"
 GRY_rifle_stash_desc:0 "Some of our nobles have contributed their hoarded weapon stashes for the fight against the communist menace. We will overlook this transgression as we need every gun."
 GRY_war_readiness:0 "Rally the Cossacks!"
 GRY_war_readiness_desc:0 "Every proud griffon who calls Gryphia his home must answer the call to arms, for he won't have one if the communists take over!" 
 GRY_rile_up_the_warriors:0 "Anti-Communist Propaganda"
 GRY_rile_up_the_warriors_desc:0 "Our fierce warriors are bloodthirsty and eager to fight. It will be a simple matter to incite them against the Prywhen threat, spreading tales of their supposed cruelty and malice."
 GRY_destroy_the_revolution:0 "End the Revolution!"
 GRY_destroy_the_revolution_desc:0 "The time has come to restore the proper ruler west of the river Evya! The lands of Brodfeld will be free of tyranny!"
 GRY_kickstart_economy:0 "Modern Industrial Methods"
 GRY_kickstart_economy_desc:0 "Eastern Griffonia was never industrially developed compared to the western nations, yet Gryphia is even more economically backwater compared to our closest neighbours. If we intend to survive in this dangerous world, we must bring the industrial revolution to Gryphia."
 GRY_agrarian_future:0 "Physiocracy"
 GRY_agrarian_future_desc:0 "Physiocracy, or fiziokratiya, is a philosophy from Aquileia which states that all wealth comes from nature, and specifically, agriculture. The lush Gryphian plains have always been rich with crops, and it is only natural we adopt this way of thinking by improving our plains."
 GRY_industrial_future:0 "Rapid Industrialisation"
 GRY_industrial_future_desc:0 "The only way to bring Gryphia to current times is with a swift and decisive program of constructing new factories and roads."
 GRY_better_tools:0 "Improved Mining Tools"
 GRY_better_tools_desc:0 "Our mining implements are primitive and crude. We must obtain new tools if we want to improve our resource acquisition."
 GRY_nation_of_farmers:0 "Subsidies for Farmers"
 GRY_nation_of_farmers_desc:0 "The hardy, dedicated farmers are the backbone of this nation, and we should offer them additional benefits and security so that they may continue producing bountiful harvests."
 GRY_infrastructure:0 "Infrastructural Development"
 GRY_infrastructure_desc:0 "The roads outside of Kaiv are practically nonexistant and are little more than trails left by vast Cossack marches. We must connect the rest of our nation."
 GRY_steelmills:0 "Improved Steel Production"
 GRY_steelmills_desc:0 "Our current methods of smelting steel are inefficient and a lot of it gets discarded. Steel mill workers will receive education and new steel smithing tehniques such as the puddle furnace."
 GRY_foreign_direct_investment:0 "Attract Foreign Capital"
 GRY_foreign_direct_investment_desc:0 "Our existing industrial base is small, but a group of businessmen from Wingbardy seem interested in investing in our burgeoning economy. We should convince them to stay."
 GRY_factory_efficiency:0 "Increase Factory Productivity"
 GRY_factory_efficiency_desc:0 "The factory workers are unfamiliar with their new jobs, and as such productivity is lacking. We will organise classes to teach our workers to perform better."
 GRY_kaiv_uni:0 "Open the Kaiv University"
 GRY_kaiv_uni_desc:0 "The majority of our nation is illiterate and uneducated. By opening an university in Kaiv, we hope to reverse this trend for the next generation, and increase our base of scientists."
 GRY_modernisation_effort:0 "New Grpyhian Industry"
 GRY_modernisation_effort_desc:0 "We have done much in the previous year to bring Gryphia to a more modern time. It will take longer to catch up with the western nations, but for now Gryphia prospers."
 GRY_electoral_reform:0 "Electoral Reform"
 GRY_electoral_reform_desc:0 "Comrade Khurshevich and his vanguard will be allowed into the government, to organise elections for our new socialist state."
 GRY_solidarity:0 "Unite the Gryphian Tribes"
 GRY_solidarity_desc:0 "Many tribes of Gryphia still resist the new order and refuse to serve in our red army. If we teach them the benefits of communism, and perhaps offer them some incentives, they will see reason and join us in establishing the rule of the proletariat."
 GRY_land_reform_1:0 "Seize Noble Property"
 GRY_land_reform_1_desc:0 "The decadent nobles have done nothing but argue over petty differences and squander their wealth on frivolities. We will confiscate their vast properties and distribute them to our peasants, who are the true future of the state. \n\nThe nobles will undoubtedly be furious with this move, however..."
 GRY_first_universale:0 "Proclaim the Kaiv Commune!"
 GRY_first_universale_desc:0 "We have done much to begin the transition of our nation to a socialist utopia. Let the world hear, the Kaiv Commune stands strong!"
 GRY_the_reactionary_officers:0 "Fate of the Old Guard"
 GRY_the_reactionary_officers_desc:0 "The time has come to deal with the reactionary element in the army. Thus far we've been supported by the commanders, but our reforms are starting to drift them away from our cause. We must carefully decide the course of action."
 GRY_befriend_GLA:0 "[Root.GRYrelGRW]"
 GRY_befriend_GLA_desc:0 "[Root.GRYrelGRW_desc]"
 GRY_we_need_factories:0 "Factories for the People"
 GRY_we_need_factories_desc:0 "A socialist state cannot exist without a worker class, and we have very little factories to speak of. We must put every effort into constructing factories for the people, so that everyone can have a stable employment and income."
 GRY_integrate_cossacks_into_red_army:0 "Red Cossacks"
 GRY_integrate_cossacks_into_red_army_desc:0 "Despite their counter-revolutionary thinking the old guard is still experienced in the art of war. We will indoctrinate them to our cause and show them why they should fight for the proletariat."
 GRY_ideological_purity_in_the_army:0 "Rozkozachennya"
 GRY_ideological_purity_in_the_army_desc:0 "The reactionary element in the army cannot be allowed to exist! If we let them be, they'll spread their poisonous ideology and cause a mutiny! We will remove anyone who disagrees with the communist teaching!"
 GRY_revolutionary_arsenals:0 "Weapons of the Revolution"
 GRY_revolutionary_arsenals_desc:0 "The revolution needs to be protected as well, and to fulfill this we will construct factories for the production of firearms, cannons and much more. Long live the free Kaiv Commune!"
 GRY_land_reform_2:0 "Complete the Land Reform"
 GRY_land_reform_2_desc:0 "We have successfully stripped the former nobility of their unjust rights and privileges, and now they are equal like everyone else. With their power base evaporated and the loss of their loyal soldiers, the former nobles are no longer a threat to the Kaiv Commune."
 GRY_second_universale:0 "Proclaim Our Foreign Policy"
 GRY_second_universale_desc:0 "Now that we have reorganised our state in the proper socialist fashion, it is time to decide how to treat our neighbours at large. Our hardliner faction believes that we should follow our comrades in Prywhen, but the more independently minded members of the party think we should follow our own path. Comrade Khurshevich has the final say in the matter, however."
 GRY_spread_the_revolution:0 "Revolution Without Borders"
 GRY_spread_the_revolution_desc:0 "While we are very grateful to our benefactors from Prywhen, they do not see that the revolution must be spread to our neighbours, by peaceful change or forced conversion. The oppressed workers will be free!"
 GRY_wittenland_attack:0 "[Root.WIT_attack_text]"
 GRY_wittenland_attack_desc:0 "[Root.WIT_attack_text_desc]"
 GRY_wittenland_attackit:0 "Our Ancient Enemy"
 GRY_wittenland_attackit_desc:0 "The unicorns of Wittenland are nothing but a bourgeois menace, leeching upon the hard work of their proletariat. The time has come to end their endless partying and exploitation." 
 GRY_ask_GRW:0 "Petition Prywhen"
 GRY_ask_GRW_desc:0 "Wittenland is a land that has been constantly oppressed by reactionaries - but unfortunately, they are well protected by the River Coalition. With the assistance of our allies, we would have a much better chance at defeating them, but they may prove reluctant to go to war against the entire Coalition..."
 GRY_wittenland_makefriends:0 "Reach Out To Volaire"
 GRY_wittenland_makefriends_desc:0 "Glorious news! The proletariat in Wittenland have overthrown their aristocratic repressors and established a socialist state! Though we have some slight doctrinal differences with them, it would be foolish not to extend the hand of friendship to fellow leftists, to ensure the protection of the Revolution in both countries."
 GRY_red_education:0 "Socialist Learning"
 GRY_red_education_desc:0 "Education has improved much since recently, but we need to introduce mandatory curriculum to teach the new generation the value of socialism. They will be the young pioneers of the new Gryphia."
 GRY_let_prywhen_lead:0 "Conform to Prywhen"
 GRY_let_prywhen_lead_desc:0 "Our comrades in Prywhen are much more experienced in politics and diplomacy, having gained their knowledge from the home of the revolution itself, Stalliongrad. We will follow them in their foreign doctrine."
 GRY_GRW_army_experience:0 "Mutual Military Exercises"
 GRY_GRW_army_experience_desc:0 "A series of mutual military exercises and war games will be organised to drill our armies. By working together, we will expand our pool of tactics and learn more about modern warfare. The common soldier will also become more dedicated to his comrades-in-arms as well."
 GRY_import_teachers:0 "Invite Educators from Prywhen"
 GRY_import_teachers_desc:0 "Up until recently, the griffons of Prywhen were as uneducated as ours. But the success of the revolution is apparent, and their people are now at the vanguard of socialist thinking. We should request their finest educators to spread the knowledge in Gryphia."
 GRY_brothers_in_revolution:0 "Gryphian-Prywhen Friendship"
 GRY_brothers_in_revolution_desc:0 "The People's Republic of Prywhen is a true friend of Gryphian people, as they have shared much of their success with us! Long live the Gryphian-Prywhen friendship!"
 GRY_socialist_future:0 "Victory of the Proletariat"
 GRY_socialist_future_desc:0 "At long last we have completed the transition to a socialist state! The workers of Gryphia are well educated, well paid and have their employment secured. This is truly a victory of Comrade Khurshevich and the Kaiv Commune!"
 GRY_volnoye:0 "Support for Borad Grifnitsky"
 GRY_volnoye_desc:0 "Borad Grifnitsky, son of a minor noble, has been making great strides in support of Harmony among the people of Gryphia and even some nobles. He believes that by changing our ways for the better, we can become much more wealthier and developed. Many in the Rada don't quite agree with such radical changes, but they'd rather have him over Yevin..."
 GRY_monarchy_compromise:0 "A Revised Monarchy"
 GRY_monarchy_compromise_desc:0 "Despite Black Cloak machinations, the Rada has chosen Borad Grifnitsky for Hetman with a comfortable majority. The price of such, however, was that nobles wouldn't support some of his more sweeping reforms. A compromise is in order."
 GRY_elected_hetman:0 "Let the People Decide"
 GRY_elected_hetman_desc:0 "Yevin and his lackeys have attempted to seize the Rada by force! Fortunately their low numbers and a passionate speech by our new Hetman made them stand down, either out of shame or pragmatism. As his first act, Borad has ordered to organise an election in which every griffon can vote. He believes this will show to the naysayers that Harmony works."
 GRY_reform_starshina:0 "New Senior Staff"
 GRY_reform_starshina_desc:0 "The high command has grown complacent and unsuited for the threaths that challenge our Harmony. New, fresh faces shall be hired."
 GRY_form_government:0 "Appoint the New Government"
 GRY_form_government_desc:0 "Hetman Bulba has left little in the way of actual governance, due to his habit of trying to solve most issues by himself. While his competence was not in question, his absence left us without a guiding figure. New ministers and cabinet shall be formed to prevent such from occuring again."
 GRY_strengthen_cossack_radas:0 "Increase Tribal Autonomy"
 GRY_strengthen_cossack_radas_desc:0 "It seems that recent events have divided our nation, moreso than usual. Hetman Borad believes that the first step towards an united Gryphia is by giving each clan proper representation."
 GRY_placate_communists:0 "Concessions to the Communists"
 GRY_placate_communists_desc:0 "GSDLR has some good ideas for improving the life of the common griffon. In exchange for ceasing all subversive activities, Cornilov Khurshevich will be invited to our new government to enact some socialist reforms (within reason of course)."
 GRY_united_cossacks:0 "An United Host"
 GRY_united_cossacks_desc:0 "Harmony makes us strong, and all the Hosts shall be united, sharing their military prowess and tactics with each other. This will bolster our forces considerably."
 GRY_harmonic_economy:0 "Principles of an Harmonic Economy"
 GRY_harmonic_economy_desc:0 "The values of Harmony shall be spread through cooperation between fellow workers. New factories shall be opened to accomodate as many griffons as possible to the new teachings. At the same time, we will bolster our weak economy."
 GRY_give_land_to_the_people:0 "Land for the Impoverished"
 GRY_give_land_to_the_people_desc:0 "Most of the people in Grpyhia live in abject poverty, having barely any property to their name. With property being the most important thing a Gryphian can have to his name, it seems only right we purchase excess noble lands and distribute them fairly to the commonfolk."
 GRY_placate_clans:0 "Tribal Benefits"
 GRY_placate_clans_desc:0 "Our initial efforts have given results, and the clans are slowly drifting towards complete unification. A few more reforms and benefits shall convince the most stubborn and independently minded clans."
 GRY_minorities_in_army:0 "Integrate the Clans"
 GRY_minorities_in_army_desc:0 "Every clan's banner now stands under the proud banner of united Grpyhia! As such, the most successful and influential griffons have offered their pledge, sworn to protect our Harmony."
 GRY_admin_reform:0 "Bureaucratic Reforms"
 GRY_admin_reform_desc:0 "Our bureaucracy is riddled with corruption, preferential treatment and ineffectiveness. An all out reform shall be enacted, with new buildings and rules and paperwork..."
 GRY_compromise_with_rich:0 "Resolve the Noble Concerns"
 GRY_compromise_with_rich_desc:0 "The nobles are concerned with our reforms, and especially with our purchasing of their land. As they are still influential and powerful, we need to settle a compromise, unless we want a rebellion on our claws..."
 GRY_education_reform:0 "Begin the Education Reform"
 GRY_education_reform_desc:0 "Education in Grpyhia has long been the exclusive domain of the wealthy and powerful. This cannot be allowed to continue. Naturally this will require us to build many new school buildings and hire educators from abroad the country. Mandatory school enrollment will be enacted, for the basic education at the least."
 GRY_reinforce_government:0 "Strong Harmonic Government"
 GRY_reinforce_government_desc:0 "The commonfolk of Gryphia are very satisfied with our reforms, and even the nobles, communists and leftovers of the old regimes can't say too many bad things about us. Harmony has taken roots in our land."
 GRY_institutes_of_technology:0 "Gryphian Institutes of Science"
 GRY_institutes_of_technology_desc:0 "There are many more branches of science than we thought before, each of them offering wonderful new innovations to a better life. We shall open more universities to support this endeavour."
 GRY_liberty_from_the_barrel_of_a_gun:0 "Defend Our Freedom"
 GRY_liberty_from_the_barrel_of_a_gun_desc:0 "Freedom isn't guaranteed for us, with many vying to take over our proud lands. Freedom will be defended, from the barrel of a rifle."
 GRY_our_liberty_will_not_perish:0 "Remind the People"
 GRY_our_liberty_will_not_perish_desc:0 "The people of Gryphia must be taught how precious our liberty truly is! Only then can they understand that they fight for much greater things than land and glory!"
 GRY_preserve_holdings:0 "We Stand Alone"
 GRY_preserve_holdings_desc:0 "Gryphia doesn't need foreigners, them being a troublemaking bunch. Access to our nation will become strictly regulated, and foreigners will have a much harder time purchasing our land. Gryfia dlya Gryfanciv!"
 GRY_constitution_of_the_zaphzans:0 "Modern Zaphzan Constitution"
 GRY_constitution_of_the_zaphzans_desc:0 "An extensive code of laws shall be put to paper, so that every citizen knows his basic rights and privileges. This will be the hallmark of Gryphian legislation."
 GRY_gryphia_lives:0 "Gryphia Lives On!"
 GRY_gryphia_lives_desc:0 "The people of Gryphia can truly be proud of their nation. We've resolved every woe in these past few years, basic rights are guaranteed for every citizen, consumer goods and education are freely available. Borad Grifnitsky is truly a hero of the nation and its people!"
 GRY_new_diplomacy:0 "Contemporary Diplomacy"
 GRY_new_diplomacy_desc:0 "We've been isolated from the outside for a long time¸ being a nation of savage raiders. We need to show the world that we've turned over a new leaf, and gain trusted allies."
 GRY_apply_to_RIV:0 "Approach the Riverponies"
 GRY_apply_to_RIV_desc:0 "Even the most optimistic in our nation believe this to be an fruitless effort, but Hetman Borad insists we must establish a formal alliance with the Riverponies. To show the sincerity of his action, he will be travelling with a small escort to Rijekogard. Pray he doesn't get shot by the first sentry."
 GRY_federal_investment:0 "Riverpony Investment Program"
 GRY_federal_investment_desc:0 "The impossible has happened! Not only has Hetman Borad returned with positive news, the Riverponies have agreed to invest in our nation! Already a few have offered to fund the contruction of new roads and factories. It will be a tale for the ages, of how Hetman Borad has sown the seed of friendship between griffon and pony."
 GRY_RIV_defense_coordination:0 "Joint Military Cooperation"
 GRY_RIV_defense_coordination_desc:0 "Pony and griffon will stand side by side as comrades in arms, as we share our military experiences and doctrines with each other. May this alliance last for ages more."
 GRY_the_between_rivers_concept:0 "Approach Our Griffon Neighbours"
 GRY_the_between_rivers_concept_desc:0 "Unfortunately the stark differences between us and the ponies are too vast to overcome, not to mention the centuries of emnity. We will look for allies in our kin."
 GRY_speak_with_LUS:0 "Lushian Diplomacy"
 GRY_speak_with_LUS_desc:0 "The leaders of Lushi will be approached with an offer of a mutual defensive treaty. Surely they can see the benefit in this?"
 GRY_speak_with_GRU:0 "Alliance with Gryphus"
 GRY_speak_with_GRU_desc:0 "The towns of Gryphus are known for their merchants and seafarers, but their military is rather weak. We should approach them for a mutually beneficial alliance."
 GRY_speak_with_GRW:0 "Swallow Our Pride"
 GRY_speak_with_GRW_desc:0 "As much as it is distasteful for many of us, the griffons of Prywhen need to be included as well in our defence treaty. Let bygones be bygones, as our independence is more important than ideology differences."
 GRY_true_hetman:0 "Support for Yevin Krawvelets"
 GRY_true_hetman_desc:0 "Yevin Krawvelets, the late Hetman's grandnephew, is the right choice for our leader. With the backing of wealthy landowners, he will convince the squabbling Rada that only he can bring Gryphia to new glories."
 GRY_proclaim_new_hetmanate:0 "The Rightful Heir"
 GRY_proclaim_new_hetmanate_desc:0 "The Rada has, with a tense majority, chosen Yevin Krawvelets for Hetman. The opposition are disgusted, but their opinion is irrelevant now."
 GRY_prevent_ruina:0 "Stop the Ruina"
 GRY_prevent_ruina_desc:0 "Traitors! Grifnitsky's supporters have stormed out from the Rada during Yevin's coronation and have sworn to oppose his rightful rule! Right now as we speak they are arming themselves to seize the title of Hetman by force. We must stop the Ruina!"
 GRY_support_of_kosh_otamans:0 "Kosh Otaman Support"
 GRY_support_of_kosh_otamans_desc:0 "The Kosh Otamans, our high ranking officers, have decided to throw their support behind Yevin. They have reached the conclusion that he is more likely to grant them new privileges unlike Grifnitsky."
 GRY_pokozachennya:0 "Pokozachennya"
 GRY_pokozachennya_desc:0 "Pokozachennya, or the act of becoming a Cossack, is an ancient ceremony in which an aspiring Cossack was given his shablya and finery, and formally inducted. Today however, we cannot abide by their rigorous requirements, and we must cut with the frivolities as we require every griffon for our cause."
 GRY_visit_the_people:0 "Public Support for Yevin"
 GRY_visit_the_people_desc:0 "Yevin's rule has already been contested by the nobles, and his popularity is very weak. He has decided the best course of action is to seek support with the commonfolk, explaining them that he is saving Gryphia unlike the treasonous Harmonic supporters."
 GRY_crush_dissent:0 "Eliminate Every Dissenter"
 GRY_crush_dissent_desc:0 "Despite our gentle approach, many of the populace are still unconvinced that Yevin is bringing positive change. We will have to deal with them, one way or another, before they decide to take up arms and join the rebels."
 GRY_deal_with_traitors:0 "Purge Communist Scum"
 GRY_deal_with_traitors_desc:0 "The GSDLR are nothing but Prywhenist agitators sent to undermine the Gryphian nation! So far they have not chosen a side in the civil war, but undoubtedly they plan on striking once we are at our weakest. We must deal with this threat immediately."
 GRY_church_support:0 "Allies Within the Church"
 GRY_church_support_desc:0 "The common religion of the griffons is prevalent in Gryphia, but our religious leaders are not as influential compared to the Imperial Heartlands. However, they hold sway over the populace, giving them comfort in these difficult times. We should offer them a deal that will be mutually beneficial."
 GRY_stronger_together:0 "Loyal Populace"
 GRY_stronger_together_desc:0 "The Harmonic and Communist dissidents have been crushed, and now all that's left is an obedient populace. Yevin's rule is secured."
 GRY_the_kingdom_question:0 "The Issue of the Crown"
 GRY_the_kingdom_question_desc:0 "Now that the traitors have been dealt with, the time has some to decide the future of our nation. \n\nThe Black Cloaks have been urging Yevin to resurrect the Kingdom of Zaphzia, but such a move could prove to be deeply unpopular with the nobility."
 GRY_a_crowned_hetman:0 "Zaphzia is Reborn!"
 GRY_a_crowned_hetman_desc:0 ""
 GRY_preserve_hetmanate:0 "Preserve the Hetmanate"
 GRY_preserve_hetmanate_desc:0 ""
 GRY_support_local_farmers:0 "Reward the Peasants"
 GRY_support_local_farmers_desc:0 ""
 GRY_legacy_of_old_principality:0 "Memories of the Gryphian Principality"
 GRY_legacy_of_old_principality_desc:0 ""
 GRY_support_landowners:0 "Maintain the Noble Holds"
 GRY_support_landowners_desc:0 ""
 GRY_protect_elites:0 "Expand the Noble Rights"
 GRY_protect_elites_desc:0 ""
 GRY_fash_industry:0 "Strengthening Our Industry"
 GRY_fash_industry_desc:0 "A strong nation is an industrial nation, yet we have very little industry. New factories will be opened."
 GRY_fash_arsenals:0 "Arming the Nation"
 GRY_fash_arsenals_desc:0 "If we intend to restore the glory of Zaphzia, then every soldier must be fully equipped and ready for war!"
 GRY_national_strengthening_movement:0 "Mandatory National Education"
 GRY_national_strengthening_movement_desc:0 ""
 GRY_every_griffon_a_cossack:0 "Extend the Pokozachennya"
 GRY_every_griffon_a_cossack_desc:0 ""
 GRY_a_deal_with_beakolini:0 "Wingbardian Alliance"
 GRY_a_deal_with_beakolini_desc:0 "The Wingbardian Duce has some similar ideas on how to run a state, its people and the military. We should offer them a formal claw in alliance."
 GRY_prepare_for_war:0 "Modernising Our Strategy"
 GRY_prepare_for_war_desc:0 "Wars are not fought just with soldiers, but with technology as well. Victory will be assured if we are the at the forefront of firearm advancement, military doctrines and much more."
 GRY_military_academies:0 "Vorobey Military Academy"
 GRY_military_academies_desc:0 ""
 GRY_led_by_the_hetman:0 "Our Grand Leader"
 GRY_led_by_the_hetman_desc:0 ""
 GRY_tithe_of_war:0 "Demand Military Service"
 GRY_tithe_of_war_desc:0 ""
 GRY_unite_zavs:0 "United Zaphzian Tribes"
 GRY_unite_zavs_desc:0 ""
 GRY_attack_lushi:0 "Conquer Lushi"
 GRY_attack_lushi_desc:0 "The lands of the Lushian Principality are rightfully ours, and we shall cast down their scheming political games."
 GRY_attack_gryphus:0 "Eliminate Gryphus"
 GRY_attack_gryphus_desc:0 "The people of Gryphus are little more than tight pursed swindlers and pirates. We must take their territory to secure our dominion in the region."
 GRY_core_lushi:0 "Integrate Lushian Lands"
 GRY_core_lushi_desc:0 "Lushian lands must be quickly integrated into our growing kingdom, so that we may extract full benefits from them."
 GRY_core_gryphus:0 "Crush Gryphusian Resistance"
 GRY_core_gryphus_desc:0 "The rebels in Gryphus are becoming a nuisance. Find them all and put them to the firing squad."
 GRY_revenge_on_LCT:0 "Jezergrad Will Burn!"
 GRY_revenge_on_LCT_desc:0 "The sneering, vicious ponies of Lake City have been a thorn in our side since ages past. Now that our power has reached its zenith, the time has come to burn Jezergrad to the ground and scatter the ponies once and for all times!"
 GRY_why_are_they_running:0 "Zaphzian Might"
 GRY_why_are_they_running_desc:0 "Syla Zaphzianu nepomirna! Nashi vorogy bigly pered namy! \n\nHetman Yevin has astounded all with his unmatched success and he is truly the greatest leader of Zaphzia. The nobles do not dissent or counteract him anymore, and now everyone stands fully behind our leader. Haiy jyve Korolivstvo Zaphzia! Geroyam slava!"
 GRY_cossack_reform:0 "A Contemporary Cossack"
 GRY_cossack_reform_desc:0 "Since days of old, the Gryphian Cossack was a feared sight on the battlefield. His skill with the shablya was unmatched, his musket aim impeccable, his speed an unstoppable force across the plains and skies. But technology has advanced and our raiding strategies are not as effective as they used to be. The Cossack must adapt to the world of today."
 GRY_grand_battleplan_focus:0 "Grandiozniy Plan Bytvy Doctrine"
 GRY_grand_battleplan_focus_desc:0 "Our reckless, impetuous behaviour must be abandoned in favour of extensive planning, proper fortifications and containing the enemy. Gryphian lives shouldn't be thrown away, after all."
 GRY_the_trenchers:0 "Trench Warfare"
 GRY_the_trenchers_desc:0 "Normally our plains make a poor defensive location, but we can turn them into the killing fields with trenches, minefields and artillery barrages. We shall establish a specialized corps for this purpose."
 GRY_adapt_to_mountain_warfare:0 "Lessons of the Vuiky Tribe"
 GRY_adapt_to_mountain_warfare_desc:0 "The Vuiky tribe was always an oddball among the hosts, preferring to live in the hills. However, they always excelled during the raids in the mountains of Wittenland. We shall adopt their tactics to train specialised troops."
 GRY_mass_assault_focus:0 "Massoviy Napad Doctrine"
 GRY_mass_assault_focus_desc:0 "A massed Cossack charge has served us well for centuries, it merely needs to be improvised for the modern age."
 GRY_the_cossack_idea:0 "The Cossack Spirit"
 GRY_the_cossack_idea_desc:0 "There were few things more terrifying for a pony than a Cossack coming for his livestock and life. Clearly having more Cossacks shall put fear in our foes, we will loosen the requirements for becoming one."
 GRY_precious_life:0 "Help the Wounded"
 GRY_precious_life_desc:0 "Medicine has always been primitive in Gryphia, and as a result many wounded soldiers either died or became crippled. This trend will be reversed with the forming of professional medical corps."
 GRY_guns_for_the_cossacks:0 "Improved Firearms"
 GRY_guns_for_the_cossacks_desc:0 "Much of our weaponry is outdated and useless against the new threaths on the battlefield. We must look into procuring new weapon models and blueprints."
 GRY_new_signals:0 "Electronic Innovations"
 GRY_new_signals_desc:0 "Electronics are a fairly recent invention, and they have proven to be extremely useful. Instant communication will be invaluable when giving orders."
 GRY_superior_firepower_focus:0 "Perevazhna Vogneva Mits' Doctrine"
 GRY_superior_firepower_focus_desc:0 "A Cossack is no coward, but even he doesn't subject himself to unnecessary risk. Why not simply blast our enemies to dirt with overwhelming artillery barrage and swoop in afterward?"
 GRY_purchase_bigger_guns:0 "Artillery from the Heartlands"
 GRY_purchase_bigger_guns_desc:0 "Our quartermasters have inspected our artillery stocks, and most of them are either broken down or hopelessly outdated. Boreas smiles on us, however, as an intrepid merchant from the Imperial Heartlands has arrived, offering to sell us a modern artillery model for a fair price."
 GRY_artillery_spotters:0 "Forward Spotters"
 GRY_artillery_spotters_desc:0 "Artillery bombardment requires someone to determine the exact location for maximum effect. Our existing scouts will be trained in new methods."
 GRY_the_past:0 "The Proud Elite"
 GRY_the_past_desc:0 "Our gallant Cossacks has served us well for the past centuries, they only need to be properly trained and equipped for the new days."
 GRY_the_present:0 "Accepting the Change"
 GRY_the_present_desc:0 "The old ways simply aren't enough to prevail in battle, we must look into adopting recent doctrines and weaponry. Our traditions will have to be preserved elsewhere."
 GRY_the_future:0 "Cossacks on Wheels"
 GRY_the_future_desc:0 "Some of the nobles have expressed interest in a new invention from the Heartlands called 'tank'. They lack the class and finesse of our Cossacks, but undoubtedly they provide excellent protection and assault options for our soldiers."
 GRY_final_reform:0 "A New Age for the Cossacks"
 GRY_final_reform_desc:0 "Some of our people mourn the displacing of our traditions, but the Cossack of the new age is now once again the leading force on the battlefield."
 GRY_navy:0 "Raiders on the High Seas"
 GRY_navy_desc:0 "Some of our soldiers see the sea for the first time and they are mystified. The sea looks like a vast plain, and surely that means we can conduct raids on them as well..."
 GRY_naval_company:0 "Kozna Rymbal"
 GRY_naval_company_desc:0 ""
