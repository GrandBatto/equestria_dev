 GRY_marines:0 "Form the Morska Pihota"
 GRY_marines_desc:0 ""
 GRY_aegland_oil:0 "Black Gold"
 GRY_aegland_oil_desc:0 "Oil is a common resource in Gryphia, but we've not been aware of its true uses till now. Current oil fields will be expanded and prospectors will be sent to search for new ones, so that we may have plenty for our vehicles, ships and planes."
 GRY_griffons_air_and_sea:0 "Practical Applications of Griffon Enchantments"
 GRY_griffons_air_and_sea_desc:0 ""
 GRY_airforce:0 "Sky Cossacks"
 GRY_airforce_desc:0 "A true griffon calls the skies his home, and with the airplane, the Cossacks shall become unstoppable!"
 GRY_air_company:0 "Antoninov Aerotech"
 GRY_air_company_desc:0 ""
